<!DOCTYPE html>
<html>
  <head>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWqWZ5pc7cLYlekvO-n2ZJt69ycQldNsg&language=en" type="text/javascript"></script>
    <link href="/css/mapPage.css" type="text/css" rel="stylesheet">
    <script src="/js/map.js" type="text/javascript"></script>
    <script src="/js/createEvent.js" type="text/javascript" defer></script>
    <title>Map View</title>
  </head>

  <body>
    <center>

      <div id="MAPVIEW">
        <div id="mapContainer">
          <div id="map"></div>
        </div>
        <div id="btnList" class="btn">View as List</div>
        <div class="btn btnCreate">Create Event</div>
        <!--<div class="btn2">Create Event</div>-->
      </div>
      <div id="LISTVIEW">
        <div id="list" class="commentArea">
          <!-- bubbles here -->
        </div>
        <div id="btnMap" class="btn">View on Map</div>
        <div class="btn btnCreate">Create Event</div>
        <!--<div class="btn2">Create Event</div>-->
      </div>
      <div id="NEWEVENT">
        <div id="h1">
          <form>
            Title: <input id ="title" type="text" name="title">
          </form>
        </div>
        <div id="map">
          <form>
            Description: <br>
            <input id="description" type="text" size="60%" name="comment"><br><br>
            Type:<br>
            <select id="type" name="mySelect" size="3">
              <option>Free</option>
              <option>Party</option>
              <option>Warning</option>
              <option>Food</option>
              <option>Library</option>
              <option>Misc</option>
            </select><br><br>
            Place:
            <input id="location" type="text" size="60%">
          </form>
        </div>
        <div id="btnSubmit" class="btn">Submit Event</div>
        <div id="btnBack" class="btn">Go Back</div>
      </div>
      <div id="gloopad">

      </div>
    </center>

  </body>
</html>
