<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWqWZ5pc7cLYlekvO-n2ZJt69ycQldNsg&language=en" type="text/javascript"></script>
    <script src="/js/spiderify.js" type="text/javascript"></script>
    <link href="/css/mapPage.css" type="text/css" rel="stylesheet">
    <script src="/js/map.js" type="text/javascript"></script>
    <script src="/js/setMapStyle.js" type="text/javascript"></script>
    <script src="/js/views.js" type="text/javascript" defer></script>
    <script src="/js/vote.js" type="text/javascript"></script>
    <script src="/js/createEvent.js" type="text/javascript" defer></script>
    <script src="/js/comments.js" type="text/javascript"defer></script>
  </head>

  <body>

      <div id="MAPVIEW">
        <div id="mapContainer">
          <div id="map"></div>
        </div>
        <div class="container">
            <div id="btnList" class="wide black">
              <h2 class="btnheadings">List View</h2>
            </div>
            <div class="wide orange btnCreate">
              <h2 class="btnheadings">Create Event</h2>
            </div>
        </div>

      </div>
      </div>
      <div id="LISTVIEW">
        <div id="list">
          <ul id="events">
          </ul>
        </div>
        <div class="container">
          <div id="btnMap" class="wide black">
            <h2 class="btnheadings">Map View</h2>
          </div>
          <div class="wide orange btnCreate">
            <h2 class="btnheadings">Create Event</h2>
          </div>
        </div>
      </div>
      <div id="NEWEVENT">
        <div id="createEventForm">
          <form>
            Title:
            <input id="title" class="form" type="text"><br><br>
            Blurb:
            <input id="description" class="form" type="text"><br><br>
            Type:
            <span id="selectstyle" class="form">
              <select id="type" class="form">
              <option>Free</option>
              <option>Party</option>
              <option>Warning</option>
              <option>Food</option>
              <option>Library</option>
              <option>Misc</option>
            </select>
            </span><br><br>
            Place:
            <input id="location" class="form" type="text"><br><br>
          </form>
        <div class="container">
          <div id="btnSubmit" class="wide orange">
            <h2 class="btnheadings">Submit Event</h2>
          </div>
        </div>
          <div id="btnBack">
            <img src="/img/close.png" id="close"/>
          </div>
        </div>
      </div>
      <div id="GLOOPADVIEW">
        <iframe id="gloopad" src=""></iframe>
        <div id="btnBack" class="glooClose">
            <img src="/img/close.png" id="closeGloo"/>
        </div>
      </div>

  </body>
</html>
